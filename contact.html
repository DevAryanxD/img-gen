<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Contact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        nav a {
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #10b981;
        }
        .contact-btn {
            transition: background-color 0.3s ease;
        }
        .contact-btn:hover {
            background-color: #10b981;
        }
        footer a {
            color: #34d399;
            text-decoration: underline;
        }
        footer a:hover {
            color: #6ee7b7;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900/80 backdrop-blur-md fixed top-0 left-0 z-10 p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-emerald-400">7islands</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-emerald-400">Home</a>
                <a href="image-gen.html" class="text-gray-300 hover:text-emerald-400">Generate</a>
                <a href="about.html" class="text-gray-300 hover:text-emerald-400">About</a>
                <a href="services.html" class="text-gray-300 hover:text-emerald-400">Services</a>
            </div>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="w-full max-w-2xl mx-auto mt-20 bg-gray-800 rounded-xl shadow-xl p-6 flex-grow">
        <h2 class="text-3xl font-bold text-center mb-6 text-emerald-400">Contact Us</h2>
        <p class="text-gray-300 mb-4">Have questions or feedback? Reach out to us!</p>
        <form class="space-y-4">
            <div>
                <label for="name" class="block text-sm font-medium text-gray-300">Name</label>
                <input id="name" type="text" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500" placeholder="Your name">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-300">Email</label>
                <input id="email" type="email" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500" placeholder="Your email">
            </div>
            <div>
                <label for="message" class="block text-sm font-medium text-gray-300">Message</label>
                <textarea id="message" rows="4" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500" placeholder="Your message"></textarea>
            </div>
            <button type="submit" class="contact-btn w-full py-3 px-4 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-500">Send Message</button>
        </form>
        <p class="text-gray-300 mt-4">Or email us directly at <a href="mailto:support@aiimagegen.com" class="text-emerald-400 hover:text-emerald-300">support@aiimagegen.com</a>.</p>
    </section>

    <!-- Footer -->
    <footer class="w-full max-w-4xl mx-auto mt-8 text-center text-gray-400 text-sm">
        <p>Â© 2025 AI Image Generator. All rights reserved.</p>
    </footer>
</body>
</html>
