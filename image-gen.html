<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Image Generator - Generate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
            min-height: 100vh;
            color: #e5e7eb;
            font-family: 'Inter', sans-serif;
        }
        .image-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .image-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        .generate-btn, .save-btn {
            transition: background-color 0.3s ease;
        }
        .generate-btn:hover {
            background-color: #10b981;
        }
        .save-btn:hover {
            background-color: #3b82f6;
        }
        nav a {
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #10b981;
        }
        footer a {
            color: #34d399;
            text-decoration: underline;
        }
        footer a:hover {
            color: #6ee7b7;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen p-4">
    <!-- Navigation Bar -->
    <nav class="w-full bg-gray-900/80 backdrop-blur-md fixed top-0 left-0 z-10 p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-emerald-400">7islands</h1>
            <div class="space-x-4">
                <a href="index.html" class="text-gray-300 hover:text-emerald-400">Home</a>
                <a href="about.html" class="text-gray-300 hover:text-emerald-400">About</a>
                <a href="services.html" class="text-gray-300 hover:text-emerald-400">Services</a>
                <a href="contact.html" class="text-gray-300 hover:text-emerald-400">Contact</a>
            </div>
        </div>
    </nav>

    <!-- Image Generation Section -->
    <section class="w-full max-w-2xl mx-auto mt-20 bg-gray-800 rounded-xl shadow-xl p-6">
        <h2 class="text-3xl font-bold text-center mb-6 text-emerald-400">Generate Your Images</h2>
        <form id="imageForm" class="space-y-4">
            <div>
                <label for="prompt" class="block text-sm font-medium text-gray-300">Prompt</label>
                <textarea id="prompt" rows="4" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500" placeholder="Enter your image description (e.g., 'A futuristic city at sunset')"></textarea>
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-3 gap-4">
                <div>
                    <label for="imageCount" class="block text-sm font-medium text-gray-300">Number of Images</label>
                    <select id="imageCount" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
                <div>
                    <label for="safety" class="block text-sm font-medium text-gray-300">Content Type</label>
                    <select id="safety" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="true">Realistic</option>
                        <option value="false">Cartoonistic</option>
                    </select>
                </div>
                <div>
                    <label for="dimensions" class="block text-sm font-medium text-gray-300">Dimensions</label>
                    <select id="dimensions" class="mt-1 w-full p-3 bg-gray-700 border border-gray-600 rounded-lg text-white focus:ring-emerald-500 focus:border-emerald-500">
                        <option value="wide">Wide (1024×576)</option>
                        <option value="tall">Tall (576×1024)</option>
                        <option value="square">Square (768×768)</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="generate-btn w-full py-3 px-4 bg-emerald-600 text-white rounded-lg font-semibold hover:bg-emerald-500">Generate Images</button>
        </form>
        <div id="error" class="mt-4 text-red-400 hidden"></div>
        <div id="loading" class="mt-4 text-emerald-400 hidden">Generating images... Please wait.</div>
    </section>

    <!-- Image Gallery -->
    <section class="w-full max-w-4xl mx-auto mt-8">
        <div id="imageGallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    </section>

    <!-- Footer -->
    <footer id="footer" class="w-full max-w-4xl mx-auto mt-8 text-center text-gray-400 text-sm">
        <p>© 2025 AI Image Generator. All rights reserved.</p>
        <div id="api-footer" class="mt-2"></div>
    </footer>

    <script>
        document.getElementById('imageForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form values
            const prompt = document.getElementById('prompt').value.trim();
            const imageCount = document.getElementById('imageCount').value;
            const safety = document.getElementById('safety').value;
            const dimensions = document.getElementById('dimensions').value;
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const imageGallery = document.getElementById('imageGallery');
            const apiFooter = document.getElementById('api-footer');

            // Reset UI
            errorDiv.classList.add('hidden');
            errorDiv.textContent = '';
            imageGallery.innerHTML = '';
            apiFooter.innerHTML = '';
            loadingDiv.classList.remove('hidden');

            // Validate prompt
            if (!prompt) {
                errorDiv.textContent = 'Please enter a prompt.';
                errorDiv.classList.remove('hidden');
                loadingDiv.classList.add('hidden');
                return;
            }

            // Construct API URL
            const apiUrl = `https://death-image.ashlynn.workers.dev/?prompt=${encodeURIComponent(prompt)}&image=${imageCount}&dimensions=${dimensions}&safety=${safety}`;

            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 'Accept': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`API error: ${response.statusText}`);
                }

                const data = await response.json();

                // Check if API returned images
                if (!data.images || data.images.length === 0) {
                    throw new Error('No images generated. Please try a different prompt.');
                }

                // Display images with Save button
                data.images.forEach((imageUrl, index) => {
                    const imgContainer = document.createElement('div');
                    imgContainer.className = 'image-card bg-gray-800 rounded-lg overflow-hidden shadow-lg';
                    const img = document.createElement('img');
                    img.src = imageUrl;
                    img.alt = prompt;
                    img.className = 'w-full h-auto object-cover';
                    const saveBtn = document.createElement('button');
                    saveBtn.className = 'save-btn w-full py-2 bg-blue-600 text-white font-semibold hover:bg-blue-500';
                    saveBtn.textContent = 'Save Image';
                    saveBtn.onclick = () => {
                        const link = document.createElement('a');
                        link.href = imageUrl;
                        link.download = `generated-image-${index + 1}-${Date.now()}.png`;
                        link.click();
                    };
                    imgContainer.appendChild(img);
                    imgContainer.appendChild(saveBtn);
                    imageGallery.appendChild(imgContainer);
                });

                // Display API promotional fields
                if (data.Try || data.join) {
                    apiFooter.innerHTML = `
                        ${data.Try ? `<p>${data.Try}</p>` : ''}
                        ${data.join ? `<p>Join: <a href="https://x.com/Ashlynn_Repository" target="_blank">${data.join}</a></p>` : ''}
                    `;
                }
            } catch (error) {
                errorDiv.textContent = `Error: ${error.message}`;
                errorDiv.classList.remove('hidden');
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
